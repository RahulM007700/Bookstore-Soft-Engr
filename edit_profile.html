<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Account</title>
    <link rel="stylesheet" href="edit_profile_style.css" />
  </head>
  <body>
    <div style="display: inline-block; width: 100%">
      <img src="arrow.png" class="arrow" width="30" height="30" style="positon
      absolute; left:100px;"position:absolute; left:-500px; top:30px;"" />
      <h1>Account <img src="account_image.png" width="25" height="25" /></h1>
    </div>
    <div class="g-block-1">
      <div class="lcorners1" style="positon: absolute; left: 300px">
        <div class="leftside">
          <p id="profile">
            <b style="font-size:40px">Profile</b>
            <p id="firstName"><b>First Name</b></p>
            <input type="text" id="firstNameBar" name="firstNameBar" />
            <p id="lastName"><b>Last Name</b></p>
            <input type="text" id="lastNameBar" name="lastNameBar" />
            <p id="emailAddress"><b>Email Address</b></p>
            <input type="text" id="emailAddressBar" name="emailAddressBar" />
            <p id="password"><b>Password</b></p>
            <input type="text" id="passwordBar" name="passwordBar" />
            <button class="createtext">Logout</button><button class="edit">Edit</button>
          </p>
        </div>
      </div>
    </div>
    <div class="g-block-2">
      <div class="rcorners1">
        <div class="rightside1">
          <p id="addressBook"><b style="font-size:40px">Address Book</b></p>
          <p id="streetAddress"><b>Street Address</b></p>
          <input type="text" id="streetAddressBar" name="streetAddressBar" />
          <p id="city"><b>City</b></p>
          <input type="text" id="cityBar" name="cityBar" />
          <p id="state"><b>State</b></p>
          <input type="text" id="stateBar" name="stateBar" />
          <p id="zipCode"><b>Zip Code</b></p>
          <input type="text" id="zipCodeBar" name="zipCodeBar" />
          <button class="createtext">Manage</button>
        </div>
      </div>
      <div class="rcorners2">
        <div class="rightside2">
          <p id="paymentInfo"><b style="font-size:40px">Payment Information</b></p>
          <p id="cardNumber"><b>Card Number</b></p>
          <input type="text" id="cardNumberBar" name="cardNumberBar" />
          <p id="CVC"><b>CVC</b></p>
          <input type="text" id="CVCBar" name="CVCBar" />
          <p id="city"><b>Expiration Date</b></p>
          <input type="expirationDate" id="expirationDateBar" name="expirationDateBar" />
          <button class="createtext">Manage</button>
        </div>
      </div>
    </div>
  </body>
</html>
