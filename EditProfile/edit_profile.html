<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Settings Page</title>
  </head>
  <body>
    <div id="navBar"></div>
    <!--<link rel="stylesheet" href="edit_profile_style.css" />-->
    <div id="editProfileContainer" class="container">
      <div class="leftbox">
        <nav id="editProfileNav">
          <a id="editProfileNavA" onclick="tabs(0)" class="tab active">
            <image src="../account_image.png" width="50" height="50"></image>
          </a>
          <a id="editProfileNavA" onclick="tabs(1)" class="tab">
            <image src="../credit_card_icon.png" width="50" height="50"></image>
          </a>
          <a id="editProfileNavA" onclick="tabs(2)" class="tab">
            <image
              src="../address_book_icon.png"
              width="50"
              height="50"
            ></image>
          </a>
          <a
            id="editProfileNavA"
            oncick="tabs(3)"
            class="tab"
            href="../Homepage/homepage.html"
          >
            <image src="../home_icon.svg" width="50" height="50"></image>
          </a>
        </nav>
      </div>
      <div class="editProfileContainer">
        <form id="editProfileForm" action="EditUserProfile.php" method="POST">
          <div class="profile tabShow">
            <h1 id="personalHeader" class="editProfileHeader">Personal Info</h1>
            <h2>First Name</h2>
            <input
              id="firstName"
              type="text"
              class="input"
              value="Jane"
              readonly="true"
            />
            <h2>Last Name</h2>
            <input
              id="lastName"
              type="text"
              class="input"
              value="Doe"
              readonly="true"
            />
            <h2>Phone Number</h2>
            <input
              id="phoneNumber"
              type="text"
              class="input"
              value="000-000-0000"
              readonly="true"
            />
            <h2>Email Address</h2>
            <input
              id="emailAddress"
              type="text"
              class="input"
              value="example@email.com"
              readonly="true"
            />
            <h2>Password</h2>
            <input
              id="password"
              type="password"
              class="input"
              value="helloworld"
              readonly="true"
            />
            <p></p>
            <button id="changePasswordButton">Change Password</button>
            <button onclick="changeToInputPersonal()" class="btn">Edit</button>
            <button onclick="changeToTextPersonal()" class="btn" type="submit">
              Update
            </button>
          </div>
          <div class="payment tabShow">
            <h1 id="paymentHeader" class="editProfileHeader">Payment Info</h1>
            <h2>Card Type</h2>
            <select name="cardType" id="cardType" style="width: 100%">
              <option value="" selected="selected"></option>
              <option value="visa">Visa</option>
              <option value="discover">Discover</option>
              <option value="americanexpress">American Express</option>
              <option value="mastercard">Mastercard</option>
            </select>
            <!--
            <input
              id="cardType"
              type="text"
              class="input"
              value="Mastercard"
              readonly="true"
            />
            -->
            <h2>Card Number</h2>
            <input
              id="cardNumber"
              type="text"
              class="input"
              value="0000 **** **** 0000"
              readonly="true"
            />
            <h2>CVC</h2>
            <input
              id="cvc"
              type="text"
              class="input"
              value="123"
              readonly="true"
            />
            <h2>Expiration Date</h2>
            <input
              id="expirationDate"
              type="text"
              class="input"
              value="12/25"
              readonly="true"
            />
            <p></p>
            <button onclick="changeToInputPayment()" class="btn">Edit</button>
            <button onclick="changeToTextPayment()" class="btn" type="submit">
              Update
            </button>
          </div>
          <div class="address tabShow">
            <h1 id="billingHeader" class="editProfileHeader">Billing Address</h1>
            <h2>Street Address</h2>
            <input
              id="streetAddress"
              type="text"
              class="input"
              value="1234 Some Street"
              readonly="true"
            />
            <h2>City</h2>
            <input
              id="city"
              type="text"
              class="input"
              value="Atlanta"
              readonly="true"
            />
            <h2>State</h2>
            <input
              id="state"
              type="text"
              class="input"
              value="GA"
              readonly="true"
            />
            <h2>Zip Code</h2>
            <input
              id="zipCode"
              type="text"
              class="input"
              value="30606"
              readonly="true"
            />
            <p></p>
            <button onclick="changeToInputAddress()" class="btn">Edit</button>
            <button onclick="changeToTextAddress()" class="btn" type="submit">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      const tabBtn = document.querySelectorAll(".tab");
      const tab = document.querySelectorAll(".tabShow");

      function tabs(panelIndex) {
        tab.forEach(function (node) {
          node.style.display = "none";
        });
        tab[panelIndex].style.display = "block";
      }
      tabs(0);
    </script>
    <script>
      $(".tab").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
    <script>
      $(function () {
        $("#navBar").load("nav_bar.html");
      });
    </script>
  </body>
</html>
